{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" >
    </head>
    <body>
            <!-- nav bar section  -->
            <section class="navbar">
                <!-- logo -->
                <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'images/logo2.png' %}" alt="a logo" class="logo"></a>
                </div>

                <!-- search bar  -->
                <div class="form-group" id="search-bar">
                    <input type="search" name="search" id="">
                </div>

                <!-- navigation links -->
                <div class="navlinks">
                    <ul class="links" id="">
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'register' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </section>
            <!-- end of navbar section  -->
    
            {% block content %}
            
            {% endblock  %}

            <!-- footer section  -->
            <footer class="footer">
                <div class="footer-para">
                    <p>&copy;Copyright|2021|Teach-Earn</p>
                </div>
                <div class="footer-links">
                    <span>
                        {% comment %} <a href=""><img src="{% static '../../static/images/faceicon.png' %}" alt="facebook"></a> {% endcomment %}
                        <a href=""><img src="{% static 'images/faceicon.png' %}" alt="facebook"></a>
                        <a href=""><img src="{% static 'images/insta.png' %}" alt="instagram"></a>
                        <a href=""><img src="{% static 'images/linkedinicon.png' %} " alt="linkedin"></a>
                    </span>
                </div>

            </footer>
            <!-- end of footer section  -->

        <script src="{% static 'js/index.js' %}" async defer></script>
    </body>
</html>
