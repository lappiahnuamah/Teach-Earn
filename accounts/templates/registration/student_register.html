{% extends 'base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}

<form method="post" action="{% url 'student_register' %}" class="form-box">
  {% csrf_token %}
  <h1>Register as a student</h1>
  {{form.as_p}}
  
  <button type="submit" class="btn btn-primary">{% trans "Register Student" %}</button>
  <p>Already have an account?<a href="{% url 'login_view' %}">Sign in</a>.</p>
</form>
{% endblock content %}
