{% extends 'base.html' %}

{% load i18n %}
{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}

<form method="post" action="{% url 'teacher_register' %}" class="form-box">
  {% csrf_token %}
   <h1>Register as a teacher</h1>
    {{form.as_p}}

  <button type="submit" class="btn btn-primary">{% trans "Register Teacher" %}</button>
  <p>Already have an account?<a href="{% url 'login_view' %}">Sign in</a>.</p>
</form>
{% endblock content %}
