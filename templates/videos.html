{% extends 'base_teacher.html' %}
{% load static %}

{% block content %}
<div>
    <form method="POST" action="." class="form-box" enctype="multipart/form-data" >
     {% csrf_token %}
     <h1>Upload Course</h1>
        <input type="text" name="title" placeholder="Enter Video Title here"><br><br>
        <input type="file" name="video" accept="video/*"><br><br>
        <button type="submit" class="btn btn-primary"> Upload New Video </button>
    </form>
</div>
<div>
    <hr>
    {% for video in all %}
        <video width="400" height="400" controls >
            <source src="{{video.video.url}}" type="video/mp4">
            <b>{{video.title}}</b>
        </video>
    {% endfor %}
</div>
{% endblock content %}
