{% extends 'base_student.html' %}
{% load static %}

{% block content %}
<div>
   {% for video in all %}
        <h3 class="mt-2 mb-2">{{video.caption}} </h3>
        <video class="embed-responsive embed-responsive-16by9" controls="controls">
            <source src="{{video.video.url}}" type="video/mp4" />
        </video>
    {% endfor %}
</div>
{% endblock content %}
