{% extends 'base_student.html' %}
{% load static %}

{% block content %}
<div>
    {% for video in videos %}
        <video width="400" height="400" controls >
            <source src="{{video.video.url}}" type="video/mp4">
            <b>{{video.title}}</b>
        </video>
    {% endfor %}
</div>
{% endblock content %}
